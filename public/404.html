<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Get the current path and redirect to the index.html with the path as a hash
    const path = window.location.pathname;
    window.location.href = '/Vite-project/#' + path;
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="/Vite-project/">click here</a>.</p>
</body>
</html>
