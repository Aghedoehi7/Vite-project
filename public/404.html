<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zhaikmunai Oil Company</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    (function() {
      // Get the path and redirect to the SPA with the path
      var path = window.location.pathname;
      var appPath = '/Vite-project';
      
      // Remove the app path if it's included in the URL
      if (path.startsWith(appPath)) {
        path = path.slice(appPath.length);
      }
      
      // Redirect to index.html with the path as a query parameter
      var newLocation = appPath + '/index.html';
      if (path && path !== '/' && path !== '/index.html') {
        newLocation += '?path=' + encodeURIComponent(path);
      }
      
      window.location.href = newLocation;
    })();
  </script>
</head>
<body>
  <p>Redirecting to the application... <a href="/Vite-project/">Click here</a> if you are not redirected automatically.</p>
</body>
</html>
